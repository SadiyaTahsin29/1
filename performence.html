<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Performance Index</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .performance-metric {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
    }

    h2 {
        color: #555;
    }

    p {
        margin: 10px 0;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Student Performance Index</h1>
    <div class="performance-metric">
        <h2>Grade Average</h2>
        <p>The current average grade of the student.</p>
    </div>
    <div class="performance-metric">
        <h2>Attendance Rate</h2>
        <p>The percentage of classes attended by the student.</p>
    </div>
    <div class="performance-metric">
        <h2>Test Scores</h2>
        <p>Scores of recent tests and exams taken by the student.</p>
    </div>
    <div class="performance-metric">
        <h2>Assignment Completion</h2>
        <p>The rate of completion for assignments and projects.</p>
    </div>
</div>
</body>
</html>
